{% extends 'base.html' %}

{% block content %}

<body>
    <!-- <header>
        <h1>Stocks</h1>

    <div class="stock-container">
        {% for stock in stocks %}
        <div class="stock-card">
            <h2>Symbol: {{ stock.symbol }}</h2>
            <p>Name: {{ stock.company_name }}</p>
            <p>Price: ${{ stock.current_price }}</p>
        </div>
        {% endfor %}
    </div>
</body>

{% endblock %}
